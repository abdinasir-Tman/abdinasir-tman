<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdinasir Tman's Online Business Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/828778a4e5.js"></script>
    <link
      media="all"
      rel="stylesheet"
      href="https://use.fontawesome.com/828778a4e5.css"
    />
  </head>
  <body id="body" class="theme--dark">
    <input id="menu" type="checkbox" />
    <input id="night" type="checkbox" />
    <div id="container">
      <div class="header">
        <div class="logo"></div>
        <label class="night-mode" for="night" onclick="enableNight()">
          <i class="fa fa-moon-o"></i>
        </label>
      </div>
      <section class="left-section">
        <img class="profile-pic" src="./img/abdinasir.jpg" />

        <div class="profile-detail">
          <span class="profile-maps">
            <i class="material-icons">Mogadishu,</i>
            Somalia
          </span>
          <p class="profile-name">Abdinasir Tman</p>
          <span class="profile-summary">Developer, Co-founder</span>
        </div>

        <div class="profile-pils">
          <span class="pils"
            ><a href="https://twitter.com/" target="_blank"
              ><i class="fa fa-twitter"></i> Twitter</a
            ></span
          >
          <span class="pils"
            ><a href="https://github.com/abdinasir-Tman" target="_blank"
              ><i class="fa fa-github"></i> GitHub</a
            ></span
          >
          <span class="pils"
            ><a href="https://www.linkedin.com/in/" target="_blank"
              ><i class="fa fa-linkedin"></i> Linkedin</a
            ></span
          >
        </div>
      </section>
      <div class="front-smooth"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
